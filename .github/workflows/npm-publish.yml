name: Deploy NPM release

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Configure GIT
        run: |
          git config --global user.email "dubocr@gmail.com"
          git config --global user.name ${{github.repository_owner}}
      - name: Install, Test & Save
        run: |
          npm install
          npm run lint
          npm version patch --m 'Release %s' --force
          git add package.json
          git push
          git push --tags
      - name: Deploy Release
        run: |
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}